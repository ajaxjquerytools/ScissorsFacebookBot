buildscript{
    repositories{
        mavenCentral()
        jcenter()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}


dependencies {
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.22"

    compile libs.vertx.core
    compile libs.vertx.web
    compile libs.vertx.rxjava
    compile libs.jersey_rx_client
    compile libs.commons.lang
    compile libs.fst

    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    compile group: 'com.restfb', name: 'restfb', version: '1.45.0'


    compile libs.guava

    testCompile libs.test.junit


}


shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'com.core.Client'
    }

}
